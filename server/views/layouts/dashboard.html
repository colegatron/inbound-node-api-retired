<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard Title{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
       <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700%7COpen+Sans:300italic,400italic,600italic,700italic,800italic,300,400,600,700">
   <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top navbar-primary" role="navigation">
      <div class="container-fluid container-wide">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/dashboard">inboundnow<span class="logo-icon"></span></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right service-nav">
            <li style="display:none;" {%if path == '/extras'%}class="active"{%endif%}><a href="/extras"><i class="fa fa-star-o fa-lg"></i>Get More Reminders</a></li>

            <li class="dropdown"><a href="#" title="Home" data-toggle="dropdown" data-hover="dropdown" id="menu_item_Home" data-ref="#" class="dropdown-toggle">Account<span class="caret"></span></a>
              <ul aria-labelledby="menu_item_Home" class="dropdown-menu">
                      <!-- istanzio un id univoco-->
                      <li {%if path == '/profile'%}class="active"{%endif%}><a href="/profile">Your Profile</a></li>
                      <li {%if path == '/billing'%}class="active"{%endif%}><a href="/billing">Billing</a></li>
                      <li><a href="/logout">Logout</a></li>
              </ul>
            </li>

          </ul>
          <button type="button" class="navbar-toggle"><i class="fa fa-close fa-lg"></i></button>
          <ul class="nav yamm navbar-nav navbar-left main-nav">

                     <li {%if path == '/dashboard'%}class="active"{%endif%}><a href="/dashboard">Dashboard</a></li>

            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {%- block content -%}{%- endblock-%}
    <hr>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', '{{googleAnalytics}}');
     ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      Stripe.setPublishableKey('{{stripePubKey}}');
    </script>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/app.js"></script>
</body>
</html>
